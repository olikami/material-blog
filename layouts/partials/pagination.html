{{if lt 1 .Paginator.TotalPages}}
<div class="center-align">
	{{ $pag := .Paginator }}
		<ul class="pagination">
		    <li
		    {{ if not $pag.HasPrev }}class="disabled"{{ end }}>
		    <a href="{{ if $pag.HasPrev }}{{ $pag.Prev.URL }}{{ else }}#!{{ end }}">
		    	<i class="material-icons">chevron_left</i>
		    </a>
		    </li>
		    {{ if lt .Paginator.TotalPages 10 }}
		    	{{ partial "pagination/simple.html" . }}
		    {{ else }}
		    	{{ partial "pagination/complex.html" . }}
		    {{ end }}
		    <li
		    {{ if not $pag.HasNext }}class="disabled"{{ end }}>
		    <a href="{{ if $pag.HasNext }}{{ $pag.Next.URL }}{{ else }}#!{{ end }}">
		    	<i class="material-icons">chevron_right</i>
		    </a>
		    </li>
		</ul>
	</div>
{{ end }}
