<header>
    <div class="navbar-fixed">
		<nav class="indigo">
            <div class="nav-wrapper container">
                {{ if .Site.Params.logo }}
                <a href="{{ .Site.BaseURL }}" class="brand-logo">
                    <img alt="Logo" src="{{ .Site.BaseURL }}{{.Site.Params.logo}}">
                </a>
                {{ else }}
                <a href="{{ .Site.BaseURL }}" class="brand-logo">{{ .Site.Title }}</a>
                {{ end }}
                <a href="#" data-activates="nav-mobile" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li {{ if .Page.IsHome }} class="active"{{ end }}>
                        <a href="{{ .Site.BaseURL }}">Home</a>
                    </li>
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
				    <li{{ if $currentPage.IsMenuCurrent "main" . }} class="active"{{ end }}>
                        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
                    </li>
				    {{ end }}
			    </ul>
                <ul id="nav-mobile" class="side-nav">
                    <li {{ if .Page.IsHome }} class="active"{{ end }}>
                        <a href="{{ .Site.BaseURL }}">Home</a>
                    </li>
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                    
                    <li{{ if $currentPage.IsMenuCurrent "main" . }} class="active"{{ end }}>
                        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
		</nav>
    </div>
</header>
